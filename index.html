<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vividastop</title>
</head>

<body>
    <script>
        function getQuery(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }
        let icode = getQuery("icode");
        if (icode) {
            window.location.href = "https://vivida.best/?/mobile/user/register/" + icode;
        } else {
            window.location.href = "https://vivida.best"
        }
    </script>
</body>

</html>
